<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Italiana&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="display-area">
        <div class="answer">
            <h3>7</h3>
        </div>
        <div class="calculation">
            <h3>2 + 5</h3>
        </div>
    </div>
    <div class="button-area">
        <div class="row1">
            <button class="otherbtn">c</button>
            <button class="otherbtn">+/-</button>
            <button class="otherbtn">%</button>
            <button class="operatorbtn">/</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operatorbtn">x</button>
        </div>
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operatorbtn">-</button>
        </div>
        <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operatorbtn">+</button>
        </div>
        <div class="row5">
            <button class="zerobtn">0</button>
            <button>.</button>
            <button class="operatorbtn">=</button>
        </div>
    </div>
</body>

</html>
